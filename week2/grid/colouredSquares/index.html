        <title>Coloured Box</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <div class="red">
                <span>red</span>
            </div>
            <div class="blue">
                <span>blue</span>
            </div>
            <div class="orange">
                <span>orange</span>
            </div>
            <div class="yellow">
                <span>yellow</span>
            </div>
            <div class="green">
                <span>green</span>
            </div>
            <div class="black">
                <span>black</span>
            </div>
            <div class="purple">
                <span>purple</span>
            </div>
            <div class="white">
                <span>white</span>
            </div>
        </main>
    </body>
</html>
