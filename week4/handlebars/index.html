<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Raleway"
            rel="stylesheet"
        />

        <title>Pokemon</title>
    </head>
    <body>
        <script id="pokemon" type="text/x-handlebard-template"></script>
        <div class="container">
            {{#pokemon}}

            <div class="card">
                <img src="{{image}}" alt="" />
                <h2>{{name}}</h2>

                <div class="properties type">Type:</div>
                <div class="values type-values">
                    {{#types}}
                    <p>{{this}}</p>
                    {{/types}}
                </div>

                <div class="properties abilities">Abilities:</div>
                <div class="values abilities-values">
                    {{#abilities}}
                    <p>{{this}}</p>
                    {{/abilities}}
                </div>

                <div class="properties weight">Weight:</div>
                <div class="values weight-values">
                    <p>{{weight}}</p>
                </div>
            </div>
            {{/pokemon}}
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
