<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desert Donut Race</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="scenery">
            <div class="game-title">Desert Donut Race</div>
            <div class="sun">☀️</div>
            <div class="cactus1">🌵</div>
            <div class="cactus2">🌵</div>

            <img
                src="https://cdn.britannica.com/10/152310-050-5A09D74A/Sand-dunes-Sahara-Morocco-Merzouga.jpg"
                alt="desert"
            />
        </div>
        <div class="container">
            <div class="track">
                <div class="runner">👻</div>
                <div class="donut">🍩</div>
            </div>
            <div class="track">
                <div class="runner">🏇🏻</div>
                <div class="donut">🍩</div>
            </div>
            <div class="track">
                <div class="runner">👾</div>
                <div class="donut">🍩</div>
            </div>
            <div class="track">
                <div class="runner">🤖</div>
                <div class="donut">🍩</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
